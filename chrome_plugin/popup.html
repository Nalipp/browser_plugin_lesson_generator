<!DOCTYPE html>
<html>
  <head>
    <title>ESL-TalkPage</title>
    <style>
      body {
        width: 300px;
        padding: 10px 16px;
        font-family: Arial, sans-serif;
      }
      h2, h5 {
        margin: 0;
        padding: 0;
      }
      button {
        background-color: DodgerBlue;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        font-weight: bold;
        text-align: center;
      }
      button:hover {
        background-color: #187bcd;
      }
      #generateBtn {
        padding: 10px;
        width: 60%;
        margin-top: 10px;
      }
      #buyButton {
        display: none;
        padding: 10px;
        width: 60%;
        margin-top: 10px;
      }
      #status {
        margin-top: 10px;
        color: #666;
        min-height: 40px;
        opacity: 1;
        transition: opacity 0.6s;
        text-align: left;
      }
      #progress-container {
        width: 100%;
        margin: 10px 0;
        background: #eee;
        border-radius: 4px;
        height: 12px;
        overflow: hidden;
        display: none;
      }
      #progress-bar {
        height: 100%;
        width: 0%;
        background: MediumSeaGreen;
        transition: width 0.3s linear;
      }
      #freeLessonsDropdown {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background: white;
        border: 1px solid #ccc;
        border-radius: 4px;
        z-index: 1000;
        font-size: 0.9em;
        width: max-content;
      }
      #freeLessonsDropdown a {
        display: block;
        padding: 4px 8px;
        color: #333;
        text-decoration: none;
      }
      #freeLessonsDropdown a:hover {
        background-color: #f0f0f0;
      }
      #creditInfo {
        font-size: 0.9em;
        margin-left: 8px;
        color: #333;
        white-space: nowrap;
      }
      #apiKeyContainer {
        margin-top: 1em;
        display: none;
        align-items: center;
        gap: 6px;
        max-width: 85%;
        margin-top: 2em;
      }
      #recoveryCode {
        flex: 1;
        padding: 6px;
        font-size: 0.9em;
        border: 1px solid #aaa;
        border-radius: 4px;
        color: #333;
        background-color: #fff;
        box-sizing: border-box;
        height: 2em;
      }
      #submitRecoverCode {
        padding: 4px 10px;
        font-size: 0.8em;
        height: 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      #tooltip {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 1.5em;
        height: 1.5em;
        font-size: 0.9em;
        border-radius: 50%;
        background-color: transparent;
        border: 1px solid #555;
        color: #555;
        cursor: help;
        position: relative;
        top: 1.5em;
      }
      #tooltip-popup {
        display: none;
        position: absolute;
        top: 180%;
        left: 0;
        width: 120px;
        background-color: #333;
        color: #fff;
        font-size: 0.8em;
        padding: 8px;
        border-radius: 4px;
        z-index: 100;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
      }
      #tooltip:hover + #tooltip-popup,
      #tooltip:focus + #tooltip-popup {
        display: block;
      }
      #spinner-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255,255,255,0.7);
        z-index: 2000;
        justify-content: center;
        align-items: center;
      }
      .spinner {
        border: 4px solid #e3e3e3;
        border-top: 4px solid DodgerBlue;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <div>
        <h2>Saturday-topics</h2>
        <h5>Focus: speaking</h5>
      </div>

      <div style="position: relative; margin-bottom: 2.2em">
        <span id="tooltip" tabindex="0">&#63;</span>
        <div id="tooltip-popup">
          Navigate to the webpage you'd like to turn into a lesson - or choose from our free lesson examples
        </div>
      </div>

      <div style="position: relative;">
        <button id="freeLessonsBtn" style="font-size: 0.7em; padding: 4px 8px; margin-left: 8px;">
          Free lessons
        </button>
        <div id="freeLessonsDropdown">
          <a href="https://saturday-topics-landing.onrender.com/bali_lesson.html" target="_blank">Bali travel</a>
          <a href="https://saturday-topics-landing.onrender.com/italian_cuisine.html" target="_blank">Italian cuisine</a>
          <a href="https://saturday-topics-landing.onrender.com/finding_a_hobby.html" target="_blank">Finding a hobby</a>
        </div>
      </div>
    </div>

    <div style="display: flex; align-items: center; margin-top: 3em; gap: 2.5em;">
      <button id="generateBtn" style="display: none; width: 12em;">Generate lesson</button>
      <button id="buyButton" style="display: none; width: 12em;">Buy credits</button>
      <h1 id="creditInfo" style="font-size: 1.5em; margin: 0;"></h1>
    </div>

    <div id="apiKeyContainer">
      <input
        type="text"
        id="recoveryCode"
        placeholder="Recovery code"
      />
      <button id="submitRecoverCode">Submit</button>
    </div>

    <div id="progress-container"><div id="progress-bar"></div></div>
    <div id="status"></div>

    <div id="spinner-overlay"><div class="spinner"></div></div>

    <script src="popup.js"></script>
  </body>
</html>
