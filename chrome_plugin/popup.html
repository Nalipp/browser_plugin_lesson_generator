<!DOCTYPE html>
<html>
  <head>
    <title>ESL-TalkPage</title>
    <style>
      body {
        width: 300px;
        padding: 10px 32px 10px 32px;
        font-family: Arial, sans-serif;
      }
      h2 {
        text-align: left;
        margin-top: 0;
      }
      button {
        width: 60%;
        display: block;
        margin: 10px 0 20px 0;
        padding: 10px;
        background-color: DodgerBlue;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        font-weight: bold;
        text-align: center;
      }
      button:hover {
        background-color: #187bcd;
      }
      #status {
        margin-top: 10px;
        color: #666;
        min-height: 40px;
        opacity: 1;
        transition: opacity 0.6s;
        text-align: left;
      }
      #progress-container {
        width: 84%;
        margin: 0 0 10px 0;
        background: #eee;
        border-radius: 4px;
        height: 12px;
        overflow: hidden;
        display: none;
      }
      #progress-bar {
        height: 100%;
        width: 0%;
        background: MediumSeaGreen;
        transition: width 0.3s linear;
      }
    </style>
  </head>
  <body>
    <h2>Saturday-topics</h2>
    <h5>Focus:speaking</h5>
    <button id="scrapeButton">Generate lesson</button>
    <h4>Navigate to the webpage that you want to choose for your lesson plan</h4>
    <button id="buy-button">Buy API Key</button>
    <div id="progress-container"><div id="progress-bar"></div></div>
    <div id="status"></div>
    <script src="popup.js"></script>

    <div id="apiKeyContainer" style="display:none; margin-top: 1em;">
      <label for="apiKeyInput"><strong>Your API Key:</strong></label><br />
      <input
        type="text"
        id="apiKeyInput"
        style="width: 100%; padding: 6px; font-size: 1em; box-sizing: border-box;"
        placeholder="Paste your API key here"
      />
      <button
        id="copyKeyButton"
        style="margin-top: 8px; padding: 6px 12px; cursor: pointer;"
      >
        Copy
      </button>
      <p style="font-size: 0.9em; margin-top: 5px;">
        <em>Keep this key safe! It cannot be recovered if lost.</em>
      </p>
    </div>

  </body>
</html>
